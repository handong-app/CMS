name: Front PR Vitest

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/front-pr.yml"
      - "src/main/front/**"

jobs:
  vitest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/main/front
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        id: vitest
        run: |
          npx vitest run
